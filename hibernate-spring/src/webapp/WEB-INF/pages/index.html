<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Diagnosis</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.id}">...</td>
            <td th:text="${user.name}">...</td>
            <td th:text="${user.lastName}">...</td>
            <td th:text="${user.age}">...</td>
            <td th:text="${user.diagnosis}">...</td>
        </tr>
    </th:block>
</table>

</body>
</html>
